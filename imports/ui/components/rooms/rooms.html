<template name="rooms">
  <h2>your rooms</h2>
  <ul>
    <li>
      <form class="room-add">
        <input type="text" name="title" placeholder="new room" required>
        <input type="submit" name="submit" value="Add new room">
      </form>
    </li>
    {{#each rooms}}
      <li>
        <a href="{{pathFor '/rooms/:id' id=_id}}">{{title}}</a>
        <span id='remove' data-id={{_id}}>X</span>
      </li>
      
    {{/each}}
  </ul>
</template>
